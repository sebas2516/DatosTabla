<html lang="en">

  <title>Document</title>
</head>
<body>
  <section class="table"></section>
  <table >
      <tr>
          <th>NOMBRE</th>
          <th>PLACA</th>
          <th>LON</th>
          <th>LAT</th>
          <th>TIEMPO</th>
          <th>INACTIVO</th>
          <th>UBICACION</th>
          <th>CIUDAD</th>
          <th>VELOCIDAD</th>
          <th>RUMBO</th>
          <th>POI</th>
          <th>COS</th>
          <th>EVENTO</th>
          <th>IGNICION</th>
          <th>ENTRADAS</th>
          <th>TIPO</th>
          <th>ODOMETRO</th>
          <th>TEMPERATURA</th>
      </tr>
  </table>

  <script type="text/javascript">
    var userName = "";
    var passWord = "";
    
    function authenticateUser(user, password)
    {
        var auth = user + ":" + password;    
        var hash = btoa(auth); 
        return "Basic " + hash;
    }
    
    function CallWebAPI() {    
      var request = new XMLHttpRequest();
      var autenticate = authenticateUser(userName, passWord);
      var placa = ""
      var respuesta = "";
      //alert("Encode d string pasword:"+autenticate);
        request.open("get", "https://gps.coltrack.com/gps/api.jsp", false);	
        request.setRequestHeader("Authorization", authenticateUser(userName, passWord));  	
        request.send();   
      console.log(request.responseText);    
      respuesta=JSON.parse(request.response);       
      salida = respuesta.message.data;   
      response.innerHTML = "<tableBody><tr><td> NOMBRE </td><td> PLACA </td><td> LATITUD </td><td> LONGITUD </td><td> UBICACION </td><td> CIUDAD </td><td> TEMPERATURA </td></tr></tableBody>";
            for (let index = 0; index < salida.length; index++) {
        console.log(salida[index].PLACA);//poner el nombre exacto del campo desedo para obtener array de datos (por ejemplo: "PLACA")        
        response.innerHTML = response.innerHTML+(tableBody++<tr>+<td>salida[index].NOMBRE</td>+<td>salida[index].PLACA</td>+<td>salida[index].LATITUD</td>+<td>salida[index].LONGITUD</td>+<td>salida[index].UBICACION</td>+<td>salida[index].CIUDAD+</td>+<td>salida[index].TEMPERATURA+</td></tr>)//poner el nombre exacto del campo esedo para obtener array de datos (por ejemplo: "PLACA")        
      "</table>"
      }
    }
    </script>
</body>

<div>
<input type="button" class="btn btn-primary" value="Call Web API" onclick="javascript:CallWebAPI();" />
</div>
<div id="response">
</div>
